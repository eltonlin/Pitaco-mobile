<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center">Resgatar Pontos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item>
      <ion-label floating>Banco: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tipo da conta: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-item col-4>
        <ion-label floating>N° Agência: </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item col-8>
        <ion-label floating>N° Conta: </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item col-5>
        <ion-label stacked>Escolher:</ion-label>
        <ion-select>
          <ion-option value=""> 1000 PT por 20,00$</ion-option>
          <ion-option value="1"> 500 PT por 10,00$ </ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
