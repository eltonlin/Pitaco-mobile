<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Questionario</ion-title>
    <button color="primary" ion-item (click)="voltarQuestionarios()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-card *ngFor="let questionario of questionarios">
      <ion-label>{{questionario.descricao_pergunta}}</ion-label>

      <ion-card-content>
        <ion-list *ngIf="questionario.tipo_pergunta == 'C' ">
          <ion-item *ngFor="let opcao of questionario.opcoes">
            <ion-checkbox value="opcao.id_opcao" [(ngModel)]="opcao.checked">
            </ion-checkbox>
            <ion-label>{{opcao.descricao_opcao}} </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

      <ion-card-content>
        <ion-list radio-group *ngIf="questionario.tipo_pergunta == 'M' ">
          <ion-item *ngFor="let opcao of questionario.opcoes, let i = index">
            <ion-label>{{opcao.descricao_opcao}} </ion-label>
            <ion-radio checked="{{i == 0}}" value="{{opcao.id_opcao}}" [(ngModel)]="opcao.checked" ngDefaultControl>
            </ion-radio>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-list>

  <button class="botao" ion-button full (click)="salvarQuestionario()">
    Salvar
  </button>
</ion-content>
