<ion-header>

  <ion-navbar>
    <ion-title>Questionario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-card *ngFor="let questionario of questionarios">
      <ion-label>{{questionario.descricao_pergunta}}</ion-label>
      <ion-card-content>
        <ion-item>
          <ion-checkbox value="questionario.opcoes" [(ngModel)]="questionario.checked"></ion-checkbox>
          <ion-label>{{questionario.opcoes[0].descricao_opcao}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </ion-list>

  <button class="botao" ion-button full (click)="salvarQuestionario()">
    Salvar
  </button>
</ion-content>
