<ion-header>
    <ion-navbar>
      <ion-title>
        Preferências de Questionário
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-list>
      <ion-list-header>
        Escolha aqui quais temas de questionário você deseja responder
      </ion-list-header>
  
      <ion-item>
        <ion-label>Comida</ion-label>
        <ion-checkbox  color = "danger"></ion-checkbox>
      </ion-item>
  
      <ion-item>
        <ion-label>Bebida</ion-label>
        <ion-checkbox color="dark" ></ion-checkbox>
      </ion-item>
  
      <ion-item>
        <ion-label>Jogos</ion-label>
        <ion-checkbox color="red"></ion-checkbox>
      </ion-item>
  
      <ion-item>
        <ion-label>Música</ion-label>
        <ion-checkbox color="secondary"></ion-checkbox>
      </ion-item>
  
      <ion-item>
        <ion-label>Esporte</ion-label>
        <ion-checkbox color="danger" ></ion-checkbox>
      </ion-item>
  
  
      <ion-item>
        <ion-label>Carros</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>
  
      <ion-item>
        <ion-label>Livros</ion-label>
        <ion-checkbox color="yellow"></ion-checkbox>
      </ion-item>

  
    </ion-list>
  
  </ion-content>
