<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center">
      <ion-label text-wrap>Preferências de Questionário</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list>
      <ion-item no-lines *ngFor="let interesse of interesses">
        <ion-label text-wrap>{{ interesse.descricao }}</ion-label>
        <ion-checkbox value="interesse.id_interesse" [(ngModel)]="interesse.checked"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-list>

  <button class="botao" ion-button full (click)="salvarPreferencias()">
    Salvar
  </button>
</ion-content>
