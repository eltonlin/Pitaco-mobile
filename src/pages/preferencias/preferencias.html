<ion-header>
  <ion-navbar>
    <ion-title>
      Preferências de Questionário
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    Escolha aqui qual tema de questionário você prefere responder
  </ion-list-header>

  <ion-list>
    <ion-list>
      <ion-item *ngFor="let interesse of interesses">
        <ion-label>{{ interesse.descricao }}</ion-label>
        <ion-checkbox
          value="interesse.id_interesse"
          [(ngModel)]="interesse.checked"
        ></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-list>

  <button class="botao" ion-button full (click)="salvarPreferencias()">
    Salvar
  </button>
</ion-content>
