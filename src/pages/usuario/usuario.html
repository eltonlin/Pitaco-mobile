<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center">Bem Vindo!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let usuario of usuarios">
      <h2>{{usuario.login_usuario}}</h2>
    </ion-item>
    {{login_usuario}}


    <ion-menu [content]="content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            <ion-icon ios="ios-contact" md="md-contact"></ion-icon> Perfil do Usu√°rio
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content padding>
        <ion-list>

          <button ion-item>
            <ion-icon ios="ios-create" md="md-create"></ion-icon> Editar perfil
          </button>

          <button ion-item (click)="preferencias()">
            <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon> Definir preferencias
          </button>

          <button ion-item (click)="sair()"> Sair
          </button>
        </ion-list>
      </ion-content>
    </ion-menu>

  </ion-list>
</ion-content>
<ion-nav [root]="rootPage" #content></ion-nav>
