<ion-header>
    <ion-navbar color="primary">
      <ion-title style="text-align: center">
        <ion-label text-wrap>Histórico de Pedidos</ion-label>
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>Banco</ion-col>
      <ion-col>Agência</ion-col>
      <ion-col>Conta</ion-col>
      <ion-col>Valor</ion-col>
      <ion-col>Status do Pagamento</ion-col>
    </ion-row>
    <div *ngFor="let item of pedidos">
      <ion-row>
        <ion-col>{{item.banco}}</ion-col>
        <ion-col>{{item.agencia}}</ion-col>
        <ion-col>{{item.conta}}</ion-col>
        <ion-col>{{item.valor}}</ion-col>
        <ion-col>{{item.pago}}</ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
