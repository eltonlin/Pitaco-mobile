<ion-header>

  <ion-navbar>
   
    <img src="..//..//assets/imgs/pitaco.jpg">
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" [(ngModel)] = "usuario_final"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="text" [(ngModel)] = "senha"></ion-input>
      </ion-item>
  </ion-list>
<div>
  <button ion-button full (click)="logar">Logar</button>
  <button ion-button full (click)="goToCadastro()">Cadastre-se</button>
</div>
</ion-content>
